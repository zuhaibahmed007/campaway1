    <script>
        var img_selection = document.querySelector('.img_selection');
        var img_tag = document.querySelector('.img_selection img');
        var input_for_img = document.querySelector('#for-img');
        var file;

        img_selection.addEventListener('click', () => {
            input_for_img.click();
        })

        input_for_img.addEventListener('change', () => {
            file = input_for_img.files[0];
            renderupload();
        })

        const renderupload = () => {
            let fileType = file.type;

            let validExtensions = ['image/jpeg', 'image/jpg', 'image/png'];
            if (validExtensions.includes(fileType)) {
                let fileReader = new FileReader();
                fileReader.onload = () => {
                    let fileURL = fileReader.result;
                    img_tag.src = fileURL;
                }
                fileReader.readAsDataURL(file);
            } else {
                alert('Choose File Type jpeg, jpg, png');
            }
        }
    </script>
